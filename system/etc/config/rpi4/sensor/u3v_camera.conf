begin SENSOR_GLOBAL
    external_platform_library_path = libsensor_platform_broadcom.so
    external_platform_library_variant = PLATFORM_VARIANT_BCM2711
end SENSOR_GLOBAL

begin SENSOR_UNIT_1
    type = usb_camera
    name = front-camera
    position = 0, 0, 0
    direction = 0, 0, 0
    default_video_framerate = 90
    address = /dev/usb/io-usb-otg, -1, -1, -1, -1
end SENSOR_UNIT_1
