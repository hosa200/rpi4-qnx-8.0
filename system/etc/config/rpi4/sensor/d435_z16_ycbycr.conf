begin SENSOR_UNIT_1
    type = usb_camera
    name = d435_z16
    default_video_format = z16
    default_video_resolution = 1280, 720
    default_video_framerate = 30
    control_interface_number = 1
    memory_allocator_type = from_sensor
    create_window = false
    address = /dev/usb/io-usb-otg, -1, -1, 0x8086, 0x0b07
end SENSOR_UNIT_1

begin SENSOR_UNIT_2
    type = usb_camera
    name = d435_ycbycr
    default_video_format = ycbycr
    default_video_resolution = 1920, 1080
    default_video_framerate = 30
    control_interface_number = 4
    address = /dev/usb/io-usb-otg, -1, -1, 0x8086, 0x0b07
end SENSOR_UNIT_2
